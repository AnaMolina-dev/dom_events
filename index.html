<!DOCTYPE html>
<html>

<head>
    <title>DOM and Events Practice</title>
</head>

<body>

    <h1>DOM and Events Exercises</h1>

    <!-- 1. A paragraph whose text will be changed with JavaScript -->
    <p id="exercise1">Original text</p>

    <!-- 2. A paragraph whose color will be changed to red -->
    <p id="exercise2">This text will turn red</p>

    <!-- 3. An empty list where we will add new items using JavaScript -->
    <ul id="exercise3"></ul>

    <!-- 4. A container where we will show a list of names from an array -->
    <div id="exercise4"></div>

    <!-- 5. A container where we will show how many items are in an array -->
    <div id="exercise5"></div>

    <!-- 6. A container where we will create a form using JavaScript -->
    <div id="exercise6"></div>

    <!-- 7. A container where we will create a table from an array of names -->
    <div id="exercise7"></div>

    <!-- 8. A container where we will show a table with data from objects -->
    <div id="exercise8"></div>

    <!-- 9. A list where clicking an item will remove it -->
    <ul id="exercise9">
        <li>Click to remove me</li>
        <li>Click to remove me too</li>
        <li>And me!</li>
    </ul>

    <!-- 10. An input and paragraph that updates as you type -->
    <input type="text" id="exercise10input">
    <p id="exercise10output"></p>

    <!-- 11. A button that hides or shows the paragraph below -->
    <button id="exercise11button">Toggle Paragraph</button>
    <p id="exercise11para">Hide or show me</p>

    <!-- 12. A dropdown menu that changes the background color of the page -->
    <select id="exercise12select">
        <option value="">Choose a color</option>
        <option value="lightblue">Light Blue</option>
        <option value="lightgreen">Light Green</option>
        <option value="lightyellow">Light Yellow</option>
    </select>

    <!-- 13. A button that counts how many times it's clicked -->
    <button id="exercise13button">Click Me</button>
    <p id="exercise13count">Clicked 0 times</p>

    <!-- 14. An input that shows how many characters you've typed -->
    <input type="text" id="exercise14input">
    <p id="exercise14length">Length: 0</p>

    <!-- 15. An image that changes when you hover over it -->
    <img id="exercise15img" src="original.jpg" width="200">

    <!-- 16. A simple to-do list: type a task and click to add it -->
    <input type="text" id="exercise16input">
    <button id="exercise16button">Add Task</button>
    <ul id="exercise16list"></ul>

    <!-- 17. A textarea that counts how many words youâ€™ve typed -->
    <textarea id="exercise17textarea" rows="4" cols="30"></textarea>
    <p id="exercise17words">Words: 0</p>

    <!-- 18. An input that shows an alert when you leave the field -->
    <input type="text" id="exercise18input">

    <!-- 19. A list where double-clicking an item changes its style -->
    <ul id="exercise19list">
        <li>Double-click me</li>
        <li>Me too</li>
        <li>And me!</li>
    </ul>

    <!-- 20. A dropdown that will be filled with items from an array -->
    <select id="exercise20select"></select>

    <!-- This is where we link our JavaScript file that will make everything work -->
    <script src="script.js"></script>
</body>

</html>
